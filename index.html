<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinkgeldrechner</title>
    <script type="module" src="./src/assets/ts/script.ts"></script>
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>
<body>
    <h1>Trinkgeld</h1>
    <h1>rechner</h1>
    <div class="outer calc">
        <div id="form-div">
            <form return false>
                <fieldset>
                    <label for="total">Wie hoch war die Rechnung?</label>
                    <div class="input-icon">
                        <input type="number" id="total" required>
                        <span>â‚¬</span>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="people">Wie viele Menschen teilen sich die Rechnung?</label>
                    <input type="number" id="people" required>
                </fieldset>
                <fieldset>
                    <label for="service">Wie war der Service?</label>
                    <select name="service" id="service" required>
                        <option value=""></option>
                        <option value="0.02" name="service">Schlecht</option>
                        <option value="0.1" name="service">Mittel</option>
                        <option value="0.2" name="service">Super</option>
                    </select>
                </fieldset>
                <input type="submit" value="Faires Trinkgeld berechnen" class="btn">
            </form>
        </div>
        <div id="result-div">
            <div id="result"></div>
            <a id="back" class="btn">Neu berechnen</a>
        </div>
    </div>
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>
</body>
</html>
